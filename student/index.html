<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 앱 - 센소리 앤 브레인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 헤더 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header .date {
            color: #6c757d;
            font-size: 14px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        /* 로그인 카드 */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-card h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* 메인 콘텐츠 숨김 */
        .main-content {
            display: none;
        }

        /* 과제 카드 */
        .task-cards {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .task-card.completed {
            border-color: #6c757d !important;
            background: rgba(242, 242, 242, 0.95) !important;
            opacity: 0.8 !important;
        }

        .task-card.completed::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(108, 117, 125, 0.1);
            border-radius: 20px;
            pointer-events: none;
        }

        .task-card.partial {
            border-color: #ffc107 !important;
            background: rgba(255, 255, 255, 0.95) !important;
            position: relative;
        }

        .task-card.partial::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 193, 7, 0.05);
            border-radius: 20px;
            pointer-events: none;
        }

        .task-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .task-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .task-icon {
            font-size: 24px;
        }

        .task-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-partial {
            background: #fff3cd;
            color: #856404;
        }

        .task-description {
            color: #6c757d;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .task-details {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .detail-tag {
            background: #f8f9fa;
            color: #495057;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            border: 1px solid #dee2e6;
        }

        /* 버튼 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        /* 폼 요소 */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 60px 20px;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #495057;
        }

        /* 로딩 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #6c757d;
            font-style: italic;
        }

        .loading::before {
            content: "⏳";
            font-size: 18px;
        }

        /* 알림 */
        .alert {
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* 완료된 과제 스타일 - 회색 테마 */
        .task-card.completed {
            background: rgba(242, 242, 242, 0.95) !important;
            border: 2px solid #6c757d !important;
            position: relative;
            opacity: 0.8 !important;
        }

        .task-card.completed::before {
            content: '✅ 제출완료';
            position: absolute;
            top: 10px;
            right: 15px;
            background: #6c757d;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            z-index: 10;
        }

        .task-card.completed .task-title {
            color: #495057 !important;
            font-weight: 600;
        }

        .task-card.completed .task-description {
            color: #6c757d !important;
            font-style: italic;
            font-weight: 400;
        }

        .btn-completed {
            background: #6c757d !important;
            color: white !important;
            cursor: not-allowed !important;
            pointer-events: none !important;
            opacity: 0.8 !important;
            position: relative;
        }

        .btn-completed:hover {
            background: #6c757d !important;
            transform: none !important;
            box-shadow: none !important;
        }

        .completion-time {
            background: #e9ecef;
            color: #495057;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid #dee2e6;
        }

        /* 완료된 카드에 추가 시각 효과 - 회색 처리 */
        .task-card.completed .task-icon {
            filter: grayscale(0.6) opacity(0.8);
        }

        /* 상태 배지 스타일 */
        .status-badge {
            position: absolute;
            top: 12px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid transparent;
        }

        .status-badge.completed {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-color: #28a745;
            font-weight: 800;
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.4);
        }

        .status-badge.pending {
            background: linear-gradient(135deg, #17a2b8, #007bff);
            color: white;
            border-color: #17a2b8;
            font-weight: 700;
        }
        
        /* 완료된 과제 강조 스타일 */
        .task-card.completed {
            border: 3px solid #28a745 !important;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(32, 201, 151, 0.1)) !important;
            position: relative;
            filter: contrast(1.1);
        }
        
        .task-card.completed::before {
            content: '✅ 과제 완료됨 - 재수행 불가';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            white-space: nowrap;
            z-index: 20;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header, .task-card, .login-card {
                padding: 20px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .task-title {
                font-size: 18px;
            }

            .user-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>오늘의 학습</h1>
            <div class="date" id="currentDate">오늘</div>
            <div class="user-info">
                <span id="studentName">학습자</span>
                <button id="logoutBtn" class="btn btn-secondary btn-small" style="display: none;">로그아웃</button>
            </div>
        </div>

        <!-- 로그인 카드 -->
        <div id="loginCard" class="login-card">
            <h2>학습 시작하기</h2>
            
            <div class="form-group">
                <label for="studentId">학생 아이디</label>
                <input type="text" id="studentId" placeholder="아이디를 입력하세요" 
                       autocomplete="off" autocapitalize="none" spellcheck="false">
            </div>
            
            <div class="form-group">
                <label for="studentPassword">비밀번호</label>
                <input type="password" id="studentPassword" placeholder="비밀번호를 입력하세요" 
                       autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <button id="loginBtn" class="btn btn-primary" style="width: 100%;">시작하기</button>
            </div>
            
            <div id="loginAlert" style="display: none;"></div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div id="mainContent" class="main-content">
            <!-- 과제 카드들 -->
            <div id="taskCards" class="task-cards">
                <div class="loading">오늘의 과제를 불러오는 중...</div>
            </div>

            <!-- 빈 상태 -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="icon">📚</div>
                <h3>오늘 과제가 없습니다</h3>
                <p>선생님이 과제를 배정할 때까지 기다려주세요.</p>
            </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
