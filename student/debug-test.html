<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디버그 테스트</title>
</head>
<body>
    <h1>디버그 테스트</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            const div = document.createElement('div');
            div.textContent = message;
            output.appendChild(div);
        }
        
        log('1. 스크립트 로드됨');
        
        // Firebase 모듈 테스트
        try {
            log('2. Firebase 모듈 import 시도...');
            const { auth, db } = await import('../config/firebase.js');
            log('3. Firebase 모듈 import 성공');
            log('4. auth: ' + (auth ? '존재' : '없음'));
            log('5. db: ' + (db ? '존재' : '없음'));
        } catch (error) {
            log('❌ Firebase 모듈 import 실패: ' + error.message);
        }
        
        // AuthManager 모듈 테스트
        try {
            log('6. AuthManager 모듈 import 시도...');
            const { authManager } = await import('../core/auth.js');
            log('7. AuthManager 모듈 import 성공');
            log('8. authManager: ' + (authManager ? '존재' : '없음'));
            log('9. authManager.login: ' + (typeof authManager?.login));
        } catch (error) {
            log('❌ AuthManager 모듈 import 실패: ' + error.message);
        }
        
        // App config 테스트
        try {
            log('10. App Config 모듈 import 시도...');
            const { APP_CONFIG, utils } = await import('../config/app-config.js');
            log('11. App Config 모듈 import 성공');
            log('12. APP_CONFIG: ' + (APP_CONFIG ? '존재' : '없음'));
        } catch (error) {
            log('❌ App Config 모듈 import 실패: ' + error.message);
        }
        
        // Database 모듈 테스트
        try {
            log('13. Database 모듈 import 시도...');
            const { dbManager } = await import('../core/database.js');
            log('14. Database 모듈 import 성공');
            log('15. dbManager: ' + (dbManager ? '존재' : '없음'));
        } catch (error) {
            log('❌ Database 모듈 import 실패: ' + error.message);
        }
        
        log('테스트 완료');
    </script>
</body>
</html>
