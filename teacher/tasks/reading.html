<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>읽기 과제 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 헤더 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #545b62;
            transform: translateY(-1px);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .student-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            color: #495057;
            font-weight: 500;
        }

        /* 섹션 */
        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section-title {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        /* 폼 그리드 */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #28a745;
        }

        /* 날짜 범위 */
        .date-range {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
        }

        /* 요일 선택 */
        .weekdays {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .weekday-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 20px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s;
        }

        .weekday-item:has(input:checked) {
            background: #d1ecf1;
            border-color: #28a745;
        }

        .weekday-item input {
            width: auto;
            margin: 0;
        }

        /* 버튼 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-success {
            background: #007bff;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        /* 액션 그룹 */
        .action-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* 현재 과제 */
        .current-assignment {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
        }

        .assignment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .assignment-item:last-child {
            border-bottom: none;
        }

        .assignment-info {
            flex: 1;
        }

        .assignment-title {
            font-weight: 600;
            color: #2c3e50;
        }

        .assignment-details {
            font-size: 14px;
            color: #6c757d;
            margin-top: 4px;
        }

        /* 상태 표시 */
        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        /* 알림 */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* 읽기 특화 설정 */
        .reading-settings {
            background: #f0f8ff;
            border: 2px solid #cce7ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .settings-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header-top {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .action-group {
                flex-direction: column;
            }

            .assignment-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .weekdays {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <div class="header-top">
                <a href="../index.html" class="back-btn">
                    ← 메인으로
                </a>
                <h1>📖 읽기 과제 관리</h1>
            </div>
            <div id="studentInfo" class="student-info">
                학생 정보 로드 중...
            </div>
        </div>

        <!-- 현재 과제 상태 -->
        <div class="section">
            <h2 class="section-title">현재 배정된 과제</h2>
            <div id="currentAssignments" class="current-assignment">
                <div class="assignment-loading">과제 정보를 확인하는 중...</div>
            </div>
        </div>

        <!-- 오늘 과제 배정 -->
        <div class="section">
            <h2 class="section-title">오늘 과제 배정</h2>
            
            <div class="reading-settings">
                <div class="settings-title">읽기 과제 설정</div>
                <div style="color: #6c757d; font-size: 14px; line-height: 1.5;">
                    읽기 과제는 텍스트를 보고 음성으로 듣는 연습입니다.<br>
                    학생이 텍스트를 확인하고 읽어주기 버튼을 클릭하여 학습합니다.
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="problemNumbers">문제 번호</label>
                    <input type="text" id="problemNumbers" placeholder="1, 2, 3">
                    <small style="color: #6c757d; margin-top: 4px;">쉼표로 구분하여 여러 번호 입력</small>
                </div>

                <div class="form-group">
                    <label for="readingRate">읽기 속도</label>
                    <select id="readingRate">
                        <option value="0.5">0.5x (매우 천천히)</option>
                        <option value="0.8">0.8x (천천히)</option>
                        <option value="1.0" selected>1.0x (보통)</option>
                        <option value="1.2">1.2x (조금 빠르게)</option>
                        <option value="1.5">1.5x (빠르게)</option>
                    </select>
                </div>
            </div>

            <div class="action-group">
                <button id="assignTodayBtn" class="btn btn-primary">
                    📖 오늘 과제로 배정
                </button>
                <button id="clearTodayBtn" class="btn btn-danger">
                    🗑️ 오늘 과제 삭제
                </button>
            </div>

            <div id="assignmentAlert" class="alert"></div>
        </div>

        <!-- 기간별 대량 배정 -->
        <div class="section">
            <h2 class="section-title">기간별 대량 배정</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>배정 기간</label>
                    <div class="date-range">
                        <input type="date" id="startDate">
                        <span>~</span>
                        <input type="date" id="endDate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="bulkProblems">문제 범위</label>
                    <input type="text" id="bulkProblems" placeholder="1-10 또는 1, 3, 5">
                    <small style="color: #6c757d; margin-top: 4px;">예: 1-10 (연속) 또는 1, 3, 5 (개별)</small>
                </div>

                <div class="form-group">
                    <label for="bulkRate">읽기 속도</label>
                    <select id="bulkRate">
                        <option value="0.5">0.5x</option>
                        <option value="0.8">0.8x</option>
                        <option value="1.0" selected>1.0x</option>
                        <option value="1.2">1.2x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="textsPerDay">하루 텍스트 수</label>
                    <select id="textsPerDay">
                        <option value="1" selected>1개 텍스트</option>
                        <option value="2">2개 텍스트</option>
                        <option value="3">3개 텍스트</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>요일 선택</label>
                <div class="weekdays">
                    <label class="weekday-item">
                        <input type="checkbox" id="mon" checked> 월요일
                    </label>
                    <label class="weekday-item">
                        <input type="checkbox" id="tue" checked> 화요일
                    </label>
                    <label class="weekday-item">
                        <input type="checkbox" id="wed" checked> 수요일
                    </label>
                    <label class="weekday-item">
                        <input type="checkbox" id="thu" checked> 목요일
                    </label>
                    <label class="weekday-item">
                        <input type="checkbox" id="fri" checked> 금요일
                    </label>
                    <label class="weekday-item">
                        <input type="checkbox" id="sat"> 토요일
                    </label>
                    <label class="weekday-item">
                        <input type="checkbox" id="sun"> 일요일
                    </label>
                </div>
            </div>

            <div class="action-group">
                <button id="bulkAssignBtn" class="btn btn-success">
                    📚 기간별 배정 시작
                </button>
                <button id="previewBtn" class="btn btn-secondary">
                    👁️ 미리보기
                </button>
            </div>

            <div id="bulkAlert" class="alert"></div>
            <div id="bulkProgress" style="margin-top: 15px; display: none;">
                <div style="background: #e9ecef; border-radius: 10px; height: 20px; overflow: hidden;">
                    <div id="progressBar" style="background: #007bff; height: 100%; width: 0%; transition: width 0.3s; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; font-weight: 600;"></div>
                </div>
                <div id="progressText" style="text-align: center; margin-top: 8px; color: #6c757d; font-size: 14px;"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./reading-management.js"></script>
</body>
</html>
