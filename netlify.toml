[build]
  functions = "netlify/functions"
  publish = "."
  
[functions]
  node_bundler = "esbuild"
  
[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat" 
  status = 200